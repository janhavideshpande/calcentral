<div data-ng-if="api.user.profile.features.csAdvisorStudentLookup && (api.user.profile.isViewer || api.user.profile.isSuperuser || api.user.profile.roles.advisor)">
  <div class="row collapse">
    <div class="column">
      <h1 class="cc-heading-page-title"><a href="/">My Dashboard</a> &raquo; Student Overview</h1>
    </div>
    <div class="medium-4 columns">
      <div data-ng-include="'widgets/advisor/student_profile.html'"></div>
    </div>
    <div class="medium-4 columns">
      <div data-ng-include="'widgets/student_university_requirements.html'" data-ng-if="student.attributes.roles.undergrad"></div>
    </div>
    <div class="medium-4 columns cc-column-last">
      <div data-ng-include="'widgets/final_exam_schedule.html'" data-ng-if="examSchedule.length"></div>
      <div data-ng-include="'widgets/enrollment_card.html'" data-ng-if="api.user.profile.features.csEnrollmentCard"></div>
    </div>
  </div>
</div>
<div data-ng-include="'404.html'" data-ng-if="!api.user.profile.features.csAdvisorStudentLookup || (!api.user.profile.isViewer && !api.user.profile.isSuperuser && !api.user.profile.roles.advisor)"></div>
