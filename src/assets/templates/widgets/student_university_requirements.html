<div class="cc-widget cc-widget-university-requirements">
  <div class="cc-widget-title">
    <h2>University Requirements</h2>
  </div>
  <div class="cc-widget-padding" data-cc-spinner-directive="academics.isLoading">
    <div class="cc-widget-text" data-ng-if="!academics.universityRequirements || (academics.universityRequirements.length == 0)">
      No requirements
    </div>
    <div class="cc-table" data-ng-if="academics.universityRequirements && (academics.universityRequirements.length > 0)">
      <table>
        <thead>
          <tr>
            <th scope="col" width="140px">Requirement</th>
            <th scope="col">Met</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="requirement in academics.universityRequirements">
            <th data-ng-bind="requirement.name" scope="row" class="cc-table-subheader"></th>
            <td>
              <i class="cc-icon fa" data-ng-class="{'fa-check-circle cc-icon-green':(requirement.status === 'met'), 'fa fa-exclamation-triangle cc-icon-gold':(requirement.status !== 'met')}"></i>
              <span class="cc-visuallyhidden" data-ng-bind="requirement.name"></span>

              <span data-ng-if="requirement.status === 'met'">Completed</span>

              <span data-ng-if="requirement.status !== 'met'">
                <span data-ng-if="academics.excludeLinksToRegistrar">Incomplete</span>
                <a href="http://registrar.berkeley.edu/Default.aspx?PageID=ugdegreereq.html" data-ng-if="!academics.excludeLinksToRegistrar">Incomplete</a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
