<div class="cc-widget cc-delegate-linking-widget"
  data-ng-controller="DelegateLinkingController"
  data-cc-spinner-directive="delegate.isLoading"
>
  <div class="cc-widget-title">
    <h2>Linking Your Account</h2>
  </div>
  <div class="cc-widget-text">
    <div class="cc-delegate-linking-error cc-text-red" data-ng-if="delegate.errorMessage">
      <i class="cc-icon-red fa fa-exclamation-circle"></i>
      <span data-ng-bind="delegate.errorMessage"></span>
    </div>
    <form data-ng-submit="save(delegate.currentObject.data)" name="cc_delegate_linking_form">
      <h3 class="cc-delegate-linking-title">Link Your Account with Your Student</h3>
      <div>Enter information from the email message you received:</div>
      <div>
        <label for="cc-delegate-linking-key">
          Security Key: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-delegate-linking-key" maxlength="20" data-ng-model="delegate.currentObject.data.securityKey" data-ng-pattern="/^[\S]+$/" data-ng-trim="false" required aria-required="true" />
      </div>
      <div>
        <label for="cc-delegate-linking-email">
          Email Address [1]: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-delegate-linking-email" maxlength="254" data-ng-model="delegate.currentObject.data.proxyEmailAddress" data-ng-pattern="/^[\S]+$/" data-ng-trim="false" required aria-required="true" />
      </div>
      <div>
        <input type="checkbox" id="cc-delegate-linking-terms" data-ng-model="delegate.currentObject.data.agreeToTerms" required aria-required="true">
        <label for="cc-delegate-linking-terms">I agree to the Terms and Conditions.</label>
        <button class="cc-button-link" type="button" data-ng-if="!delegate.termsAndConditionsVisible" data-ng-click="getTermsAndConditions()">Show</button>
        <p class="cc-delegate-linking-agreement" data-ng-if="delegate.termsAndConditionsVisible" data-ng-bind="termsAndConditions"></p>
      </div>
      <div>
        <button class="cc-button cc-button-blue" type="submit" data-ng-disabled="cc_delegate_linking_form.$invalid || delegate.isSaving">
          <span data-ng-if="!delegate.isSaving">Link</span>
          <span data-ng-if="delegate.isSaving">Linking&hellip;</span>
        </button>
      </div>
      <hr class="cc-hr-spacing-5" />
      <div class="cc-flex cc-delegate-linking-footer">
        <div class="cc-delegate-linking-footnote">[1]</div>
        <div>Email address where you received your delegate message.</div>
      </div>
    </form>
  </div>
</div>
